<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Template de exemplo!</title>
</head>
    <body>

        <header>
            <div class="cabecalho">
                <div class="cabecalho-content">
                    <div class="logo">
                        <h1>LOGO</h1>
                    </div>
    
                    <div class="descricao-cabecalho">
                        <h2>Bem-vindo ao (nome)</h2>
                    </div>
                    <nav class="navbar">
                        <div class="container-fluid d-flex justify-content-center">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Buscar</button>
                            </form>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
    
        <main>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#conteudo-01" aria-expanded="false" aria-controls="conteudo-01">
                            <h4>Pães</h4>
                        </button>
                    </h2>
                    <div id="conteudo-01" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <section class="section" id="conteudo-UM">
                                
                                <div class="menu-items" id="conteudo-UM-itens">
                                    <!-- Conteúdo será adicionado dinamicamente -->
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#conteudo-02" aria-expanded="false" aria-controls="conteudo-02">
                            ELEMENTOS 2
                        </button>
                    </h2>
                    <div id="conteudo-02" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <section class="section" id="conteudo-DOIS">
                                
                                <div class="menu-items" id="conteudo-DOIS-itens">
                                    <!-- Conteúdo será adicionado dinamicamente -->
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#conteudo-03" aria-expanded="false" aria-controls="conteudo-03">
                            ELEMENTOS 3
                        </button>
                    </h2>
                    <div id="conteudo-03" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <section class="section" id="conteudo-TRES">
                                
                                <div class="menu-items" id="conteudo-TRES-itens">
                                    <!-- Conteúdo será adicionado dinamicamente -->
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
        <!-- roda pé -->
        <footer>
            <div id="footer_content">
                <div id="footer_contacts">
                    <h1>Logo</h1>
                    <p>Nome da Empresa</p>
    
                    <div id="footer_social_media">
                        <a href="#" class="footer-link" id="instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
    
                        <a href="#" class="footer-link" id="whatsapp">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                        
                        <a href="#" class="footer-link" id="facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </div>
                </div>
                
                <ul class="footer-list">
                    <li>
                        <h3>Campo de links</h3>
                    </li>
                    <li>
                        <a href="#" class="footer-link">exemplo</a>
                    </li>
                    <li>
                        <a href="#" class="footer-link">de um link</a>
                    </li>
                    <li>
                        <a href="#" class="footer-link">exemplo</a>
                    </li>
                </ul>
    
                <ul class="footer-list">
                    <li>
                        <h3>Campo de links</h3>
                    </li>
                    <li>
                        <a href="#" class="footer-link">exemplo</a>
                    </li>
                    <li>
                        <a href="#" class="footer-link">de um link</a>
                    </li>
                    <li>
                        <a href="#" class="footer-link">exemplo</a>
                    </li>
                </ul>
    
                <div id="footer_subscribe">
                    <h3>Parcerias (ou outras informações)</h3>
    
                    <p>
                        Aqui é a descrição
                    </p>
    
                    <div id="footer-parcerias">
                        <div class="parcerias-icon">
                            <a href="#" class="footer-icon" id="github">
                                <i class="fa-brands fa-square-github github-icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="footer_copyright">
                2024 todos os diretos reservados
            </div>
        </footer>

    </body>

    <script src="script.js"></script>
    </html>
